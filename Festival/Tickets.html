<input id="input1" min="0" placeholder="Number of tickets" type="number"></input>

<div class="textBox">
<h1>Luxury Tickets</h1>

<p>Ticket includes:</p>
<p>Tepee for the weekend</p>
<p>Shower fatilities</p>

<div class="textBox">
<h1 id="thank"></h1>
<input id="buy" type="button" value="Buy">
</div>
<script language="javascript">
    
	var btn = document.getElementById('buy');
	btn.addEventListener('click', updateBtn);
	
function updateBtn(){
    var txt = document.getElementById('thank');
    var A = document.getElementById("input1").value;
	var B = document.getElementById("input2").value;
	var C = (A*"350")+(B*"400");
	if(C == "0"){
	alert("No items in basket")
	txt.innerHTML = document.write=(C) + " GBP";
}else{
	txt.innerHTML = document.write=(C) + " GBP";
}
}
</script>
